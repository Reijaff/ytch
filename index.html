<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap">
    <title>YTCH</title>
    <meta name="description" content="Watch Youtube channels, together.">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
</head>

<body>


    <div id="player"></div>
    <div class="static-noise"></div>
    <div class="power-screen"></div>
    <div class="smpte">
        <div class="bar bar-1"></div>
        <div class="bar bar-2"></div>
        <div class="bar bar-3"></div>
        <div class="bar bar-4"></div>
        <div class="bar bar-5"></div>
        <div class="bar bar-6"></div>
        <div class="bar bar-7"></div>
    </div>

    <div class="volume-steps">
        <div class="wrapper">
            <div class="text">volume</div>
            <div class="steps">
            </div>
        </div>
    </div>

    <div class="info">
        <div class="wrapper">
            <div class="close" onclick="toggleInfo()"><img src="icons/x.svg"></div>
            <div class="content">
                <div class="title">Support</div>
                <div class="text">
                    <a href="https://www.buymeacoffee.com/hadisafa">Buy Me a Coffee</a>
                    <a href="https://www.patreon.com/hadisafa">Patreon</a>
                </div>
            </div>
        </div>
    </div>

    <div class="guide">
        <div class="wrapper">
            <div class="close" onclick="toggleGuide()"><img src="icons/x.svg"></div>
            <div class="content">
                <div class="item">
                    <div class="name">channel 1</div>
                    <div class="value">'Beyond all reason' commentary</div>
                </div>
                <div class="item">
                    <div class="name">channel 2</div>
                    <div class="value">'Beyond all reason' playthrough</div>
                </div>
                <div class="item">
                    <div class="name">channel 3</div>
                    <div class="value">chill gaming music</div>
                </div>
                <div class="item">
                    <div class="name">channel 4</div>
                    <div class="value">'Age of empires 4' commentary</div>
                </div>
                <div class="item">
                    <div class="name">channel 5</div>
                    <div class="value">'Age of empires 2' commentary</div>
                </div>
            </div>
        </div>
    </div>


    <div class="control">
        <div class="wrapper">
            <div class="button min power-button" onclick="togglePower()"><img src="icons/power.svg"></div>
            <div class="button  min" onclick="toggleGuide()"><img src="icons/book-open.svg"></div>
            <div class="button" onclick="toggleControl()"><img class="minimizeImg" src="icons/minimize-2.svg"></div>
        </div>
        <div class="wrapper">
            <div class="long-button">
                <div class="button  min" onclick="changeVolume(5)"><img src="icons/plus.svg"></div>
                <div class="button  min" onclick="changeVolume(-5)"><img src="icons/minus.svg"></div>
            </div>
            <div class="middle-buttons">
                <div class="button  min" onclick="toggleMute()"><img class="muteIcon" src="icons/volume-x.svg"></div>
                <div class="button min" onclick="toggleInfo()"><img src="icons/info.svg"></div>
            </div>
            <div class="long-button">
                <div class="button  min" onclick="switchChannel(1)"><img src="icons/chevron-up.svg"></div>
                <div class="button min" onclick="switchChannel(-1)"><img src="icons/chevron-down.svg"></div>
            </div>
        </div>
        <div class="wrapper">
            <div class="videoIdElement min">
                <div class="text"></div>
            </div>
        </div>
    </div>
    <div class="channel-name"></div>

    <script src="main.js"></script>

</body>

</html>
