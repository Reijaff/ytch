name: Refill TV and Deploy to GitHub Pages

on:
  schedule:
    - cron:  '0 0 */3 * *' 
  workflow_dispatch: 

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true # Cancel previous runs if new one is triggered

jobs:
  refill: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Latest stable Python 3 version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Execute script
        run: python ./scripts/refill_tv.py

      - name: Commit changes (if any)
        run: |
          git config --global user.name 'Reijaff'
          git config --global user.email 'interlord406@gmail.com'
          git add .
          git commit -m "Automated update from refill_tv.py $(date)"


      - name: Push changes (if any)
        uses: ad-m/github-push-action@master
        # Only push if there was a commit
        if: ${{ github.event_name != 'schedule' || steps.commit-changes.outcome == 'success' }} 

  deploy: 
    needs: refill 
    # Only run if refill job pushed changes or this is a manual trigger
    if: ${{ needs.refill.outputs.changes_pushed == 'true' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4