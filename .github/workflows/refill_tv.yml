name: Refill TV and Deploy to GitHub Pages

on:
  schedule:
    - cron:  '0 0 */3 * *' 
  workflow_dispatch: 

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  refill: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Execute script
        run: python ./scripts/refill_tv.py

      - name: Commit changes
        run: |
          git config --global user.name 'Reijaff'
          git config --global user.email 'interlord406@gmail.com'
          git add .
          git commit -m "Automated update from refill_tv.py $(date)"

      - name: Push changes
        uses: ad-m/github-push-action@master


  deploy: 
    needs: refill 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout specific commit
        uses: actions/checkout@v4


      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4