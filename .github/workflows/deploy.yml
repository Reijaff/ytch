name: Deploy to GitHub Pages

on:
  workflow_run:  # Triggered by another workflow
    workflows: ["Refill TV"]
    types:
      - completed
  workflow_dispatch:  # Allow manual trigger

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy: 
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.outputs.commit_hash != '' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout specific commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.outputs.commit_hash }}  # Use the commit hash from the refill workflow

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4